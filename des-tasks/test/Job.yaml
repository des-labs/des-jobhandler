apiVersion: batch/v1
kind: Job
metadata:
  name: test
spec:
  #activeDeadlineSeconds: 5
  template:
    spec:
      containers:
      - name: test
        image: mgckind/test-task:1.3
        command: ["python",  "test.py"]
        volumeMounts:
        - name: config-volume
          mountPath: '/home/worker/configjob.yaml'
          subPath: 'configjob.yaml'
      restartPolicy: Never
      volumes:
      - name: config-volume
        configMap:
          name: test
  backoffLimit: 4

